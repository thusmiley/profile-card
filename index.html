<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Profile Card" />
    <meta property="og:description" content="Profile Card." />
    <meta property="og:image" content="images/desktop-preview.jpg" />
    <meta
      property="og:url"
      content="https://thusmiley.github.io/profile-card/"
    />
    <link rel="stylesheet" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="pattern">
      <div class="container">
        <div class="profile">
          <div class="bg"></div>
          <img src="./images/image-victor.jpg" alt="" />
          <p id="name">Victor Crest <span id="age">26</span></p>
          <p id="city">London</p>
        </div>
        <div id="footer">
          <div class="stats">
            <p class="num">80K</p>
            <p class="disc">Followers</p>
          </div>
          <div class="stats">
            <p class="num">803K</p>
            <p class="disc">Likes</p>
          </div>
          <div class="stats">
            <p class="num">1.4K</p>
            <p class="disc">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
